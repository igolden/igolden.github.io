---
layout: default
---

{% include post_header.html %}
<div class="post-wrapper">
  <div class="post-holder">
    <div class="columns content">
      <div class="column">
        <h1 class="title is-2 post-title">{{page.title}}</h1>
        <div class="meta">
          <p class="post-date">{{page.date | date: "%a, %b %d, %y"}} </p>
          <ul class="post-tags">
            {% for tag in page.tags %}
              <li>{{tag}}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="post-body">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</div>
